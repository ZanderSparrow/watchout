<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <span class="level">Level: <span>1</span></span>
      <span class="highscore">High score: <span>0</span></span>
      <span class="current">Current score: <span>0</span></span>
      <span class="lives">Lives: <span>5</span></span>
      <!-- <span class="collisions">Collisions: <span>0</span></span> -->
    </div>
    <div class="message"><div></div></div>
    <div class="board"><div class="mouse"></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
